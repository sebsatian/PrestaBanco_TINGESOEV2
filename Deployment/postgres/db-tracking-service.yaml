apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-tracking-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/db-tracking-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-tracking-pvc
  labels:
    app: postgres
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-tracking
  labels:
    app: db-tracking-deployment
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-tracking-pod
  template:
    metadata:
      labels:
        app: db-tracking-pod
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_TRACKING
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_TRACKING
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-tracking-data
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "until pg_isready -U $POSTGRES_USER -h localhost; do echo \"$(date): Esperando a que PostgreSQL est√© listo...\"; sleep 2; done; psql -U $POSTGRES_USER -h localhost -tc \"SELECT 1 FROM pg_database WHERE datname = 'tracking_db'\" | grep -q 1 || psql -U $POSTGRES_USER -h localhost -c \"CREATE DATABASE tracking_db;\""]
      volumes:
        - name: db-tracking-data
          persistentVolumeClaim:
            claimName: db-tracking-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db-tracking-service
  labels:
    app: db-tracking-service
    tier: database
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: db-tracking-pod
    tier: database
  type: LoadBalancer