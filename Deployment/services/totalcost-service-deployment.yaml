apiVersion: apps/v1
kind: Deployment
metadata:
  name: totalcost-service
  labels:
    app: totalcost-service-deployment
spec:
  selector:
    matchLabels:
      app: totalcost-service-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: totalcost-service-pod
    spec:
      containers:
        - name: totalcost-service
          image: sebsatian/totalcost-service
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_TOTALCOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_TOTALCOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_TOTALCOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_TOTALCOST
            - name: CONFIG_SERVER_HOST
              value: "config-server"
            - name: EUREKA_HOST
              value: "eureka-server"
            - name: EUREKA_PORT
              value: "8761"
            - name: INSTANCE_HOSTNAME
              value: totalcost-service
---
apiVersion: v1
kind: Service
metadata:
  name: totalcost-service
  labels:
    app: totalcost-service-deployment
spec:
  clusterIP: None
  selector:
    app: totalcost-service-pod
  ports:
    - protocol: TCP
      port: 8080 # Puerto dummy para no afectar puertos din√°micos
      targetPort: 8080