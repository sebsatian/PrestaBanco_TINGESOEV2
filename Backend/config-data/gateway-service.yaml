server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    instance:
      hostname: localhost
spring:
  application:
    name: localhost
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: register-service
          uri: lb://register-service
          predicates:
            - Path=/client/**
        - id: request-service
          uri: lb://request-service
          predicates:
            - Path=/requests/**,/firsthomereq/**,/secondhomereq/**,/businessreq/**,/remodelingreq/**
        - id: simulation-service
          uri: lb://simulation-service
          predicates:
            - Path=/simulation/**,/loan-types/**
        - id: evaluation-service
          uri: lb://evaluation-service
          predicates:
            - Path=/evaluation/**
        - id: tracking-service
          uri: lb://tracking-service
          predicates:
            - Path=/tracking/**
        - id: totalcosts-service
          uri: lb://totalcosts-service
          predicates:
            - Path=/total-costs/**
