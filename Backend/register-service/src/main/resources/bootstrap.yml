spring:
  application:
    name: register-service
  cloud:
    config:
      enabled: true
      uri: http://config-server:8888/

  datasource:
    url: jdbc:postgresql://{DB_HOST}:{DB_PORT}/{DB_NAME}
    username: {DB_USER}
    password: {DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update