spring:
  application:
    name: totalcosts-service
  cloud:
    config:
      enabled: true
      uri: http://config-server:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/totalcost_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect